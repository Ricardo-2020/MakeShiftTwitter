<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Log In</title>
    <!-- Style Link -->
    <div th:replace="fragments/style :: topStyleLinks" ></div>
    <!-- end -->
</head>

<body>
    <div class="container">
        <h2>Welcome!</h2> 
        <form th:action="@{/login}" method="post"><br/>

            <input type="text" id="username" name="username" th:placeholder="Username" class="form-control"/> <br/>

            <input type="password" th:placeholder="Password" id="password" name="password" class="form-control"/> <br/>

            <!-- align with bootstrap -->
            <div th:if="${param.error}">
                <h4 style="color: red">Login unsuccessful.</h4>
            </div>

            <button class="btn btn-md btn-success btn-block mb-4" name="Submit" value="Login" type="Submit">Log in</button>
            
            

        </form>
        <a th:href="@{/signup}">
            <button class="btn btn-md btn-block btn-primary">Register for an Account</button>
        </a>   
    </div>

    <!-- Bootstrap Footer Script -->
    <div th:replace="fragments/style :: bottomJavascript" ></div>
    <!-- end -->
</body>

</html>
